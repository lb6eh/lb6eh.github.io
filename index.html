<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LB6EH Ham Radio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
        }
        .content {
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
        }
        .light-mode {
            background-color: #f4f4f4;
            color: #333;
        }
        .light-mode header {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <svg viewBox="0 150 640 300" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
            <g class="layer"></g>
            <title>Layer 1</title>
            <text fill="#fff" font-family="Courier" font-size="36" font-weight="bold" id="svg_1" stroke="#fff" stroke-width="0" text-anchor="middle" x="310.87" xml:space="preserve" y="251.43">LB6EH</text>
            <line fill="none" id="svg_2" stroke="#fff" stroke-width="2" x1="157.21" x2="157.21" y1="160.78" y2="340.67"/>
            <line fill="none" id="svg_3" stroke="#fff" stroke-width="2" x1="468.1" x2="468.1" y1="163.02" y2="342.91"/>
            <path fill="none" id="svg_10" stroke="#fff" stroke-width="2"/>
            <path d="m467.52,164.15c-169.67,68.11 -310.31,-4.15 -310.54,-4.62" fill="none" id="svg_11" stroke="#fff"/> 
            <!--<path d="m467.52,164.15c-169.67,68.11 -310.31,-4.15 -310.54,-4.62" fill="none" id="svg_11" stroke="#fff">
                <animate 
                    attributeName="d" 
                    values="
                        m467.52,164.15c-169.67,68.11 -310.31,-4.15 -310.54,-4.62;
                        m467.52,164.15c-159.7,27.27 -310.31,-4.15 -310.54,-4.62;

            <path d="m507.33,394.62c-60.71,-133.36 -315.9,-147.19 -393.61,1.38" fill="none" id="svg_12" stroke="#fff" stroke-width="3"/>
            <line fill="none" id="svg_13" stroke="#bbb" x1="157.12" x2="189.17" y1="283.14" y2="318.08"/>
            <line fill="none" id="svg_14" stroke="#bbb" x1="156.47" x2="126.67" y1="283.78" y2="374.17"/>
            <line fill="none" id="svg_15" stroke="#bbb" transform="matrix(1 0 0 1 0 0)" x1="467.4" x2="439.42" y1="283.67" y2="321.29"/>
            <line fill="none" id="svg_16" stroke="#bbb" transform="matrix(1 0 0 1 0 0)" x1="468.04" x2="487.33" y1="284.31" y2="363.09"/>
            </g>
        </svg>
        <h1>Welcome to LB6EH Ham Radio</h1>
        <button id="modeSwitch">Switch to Light Mode</button>
    </header>
    <div class="content">
        <p>Hi there! I'm LB6EH, a passionate ham radio operator. Join me on my adventures in the world of amateur radio.</p>
        <p>Stay tuned for more updates and exciting content!</p>

    </div>
    <div class="footer">
        <p>Open source and available on <a href="https://github.com/lb6eh/lb6eh.github.io" target="_blank">GitHub</a> under the MIT License.</p>
    </div>
    <script>
        const modeSwitch = document.getElementById('modeSwitch');
        const body = document.body;

        modeSwitch.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            if (body.classList.contains('light-mode')) {
                modeSwitch.textContent = 'Switch to Dark Mode';
            } else {
                modeSwitch.textContent = 'Switch to Light Mode';
            }
        });
    </script>
</body>
</html>
