<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LB6EH Ham Radio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
        }
        .content {
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
        }
        .light-mode {
            background-color: #f4f4f4;
            color: #333;
        }
        .light-mode header {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to LB6EH Ham Radio</h1>
        <button id="modeSwitch">Switch to Light Mode</button>
    </header>
    <div class="content">
        <p>Hi there! I'm LB6EH, a passionate ham radio operator. Join me on my adventures in the world of amateur radio.</p>
        <p>Stay tuned for more updates and exciting content!</p>
        <svg width="100" height="100" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="5" fill="#fff">
                <animate attributeName="r" from="5" to="45" dur="1.5s" repeatCount="indefinite" />
                <animate attributeName="opacity" from="1" to="0" dur="1.5s" repeatCount="indefinite" />
            </circle>
            <circle cx="50" cy="50" r="5" fill="#fff">
                <animate attributeName="r" from="5" to="45" dur="1.5s" begin="0.75s" repeatCount="indefinite" />
                <animate attributeName="opacity" from="1" to="0" dur="1.5s" begin="0.75s" repeatCount="indefinite" />
            </circle>
        </svg>
    </div>
    <div class="footer">
        <p>&copy; 2023 LB6EH Ham Radio. All rights reserved.</p>
    </div>
    <script>
        const modeSwitch = document.getElementById('modeSwitch');
        const body = document.body;

        modeSwitch.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            if (body.classList.contains('light-mode')) {
                modeSwitch.textContent = 'Switch to Dark Mode';
            } else {
                modeSwitch.textContent = 'Switch to Light Mode';
            }
        });
    </script>
</body>
</html>
